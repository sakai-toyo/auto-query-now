name: Build Chrome Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create extension package
      run: |
        # zipファイルを作成（manifest.jsonがルートにくるように）
        zip -r auto-query-now.zip \
          manifest.json \
          content_script.js \
          options.js \
          options.html \
          LICENSE \
          README.md \
          icons/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: chrome-extension
        path: auto-query-now.zip
        retention-days: 90

    - name: Rename zip for release
      if: github.event_name == 'release'
      run: mv auto-query-now.zip auto-query-now-${{ github.event.release.tag_name }}.zip

    - name: Upload release asset
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.release.tag_name }}
        files: auto-query-now-${{ github.event.release.tag_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
